<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> demo</title>
</head>

<body>
<h1></h1>

<div class="container">
  <h4>Please Login</h4>

  <div>
    <label>Email</label>
    <input type="text" name="email" id="email" value="hr@gmail.com"/>

    <label>Password</label>
    <input type="password" name="password" id="password" value="admin0066"/>
  </div>

  <div>
    <button id="login-button">Login</button>
  </div>
  <div>
    <label id="error-message"></label>
  </div>

</div>
</body>

<style>
  .container {
    width: 60%;
    margin: 0 auto;
  }
</style>

<script>
  document.querySelector("#login-button").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const data = {
      email: email,
      password: password,
    };

    window.electron.login(data);
  });

</script>

</html>
